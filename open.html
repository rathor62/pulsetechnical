<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech Edu Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f1f1f1;
    }
    h1 {
      color: #2c3e50;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #ccc;
      max-width: 500px;
    }
    input, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üß† Add Educational Topic</h1>

  <form id="topicForm">
    <label>Title:</label>
    <input type="text" id="title" required>

    <label>Content:</label>
    <textarea id="content" rows="5" required></textarea>

    <label>Category (Computer/Mobile):</label>
    <input type="text" id="category" required>

    <button type="submit">‚úÖ Submit Topic</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx2h54L7uUnrSansorYEQXBiqTbCwSn5q7_0RTWfZedFJwwun8Y8ziubuakxo6YiyCz/exec';

    document.getElementById('topicForm').addEventListener('submit', e => {
      e.preventDefault();

      const data = {
        title: document.getElementById('title').value,
        content: document.getElementById('content').value,
        category: document.getElementById('category').value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        alert("üéâ Topic saved successfully!");
        document.getElementById("topicForm").reset();
      })
      .catch(error => {
        alert("‚ùå Error: " + error.message);
      });
    });
  </script>

</body>
</html>
